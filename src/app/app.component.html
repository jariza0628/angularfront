<div class="container app">
  <div class="row"> 
    <div class="col-sm-8">
      <h1 class="text-center">
        {{title}}
      </h1>
    </div>
    <div class="col-sm-4">
      <div class="alert alert-success alert-dismissable" *ngIf="msg">
        <a href="#" class="close" (click)="closeAlert()">
          &times;
        </a>
        {{msg}}
      </div>
    </div>
  </div>
  <div class="row">
  <div class="col-sm-8">
      <h2>Crear estudiante:</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="name" class="control-label col-sm-2">
            Nombre completo
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name"
            name="name" [(ngModel)]="model.name"
            placeholder="Ingresa tu nombre"
            >
          </div>
        </div>
        <div class="form-group">
          <label for="id" class="control-label col-sm-2">
            Identificacion
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name"
            name="id" [(ngModel)]="model.id"
            placeholder="Ingresa tu ID"
            >
          </div>
        </div>
        <div class="form-group">
          <label for="genero" class="control-label col-sm-2">
            Genero
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="genero"
            name="genero" [(ngModel)]="model.genero"
            placeholder="Ingresa tu genero"
            >
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-primary" (click)="addStudent()">
              Guardar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-8">
     <h2>Estudiantes: </h2>
     <table class="table table-bordered">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Identificacion</th>
          <th>Genero</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let stuent of students; let i = index">
          <td>{{stuent.name}}</td>
          <td>{{stuent.id}}</td>
          <td>{{stuent.genero}}</td>
          <td>
            <a (click)="editStudent(i)" class="btn btn-primary">
              Editar
            </a>
            <a (click)="deleteStudent(i)" class="btn btn-danger">
              Eliminar
            </a>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
  <div class="col-sm-4" [hidden]="hideUpdate">
    <h2>Update Data:</h2>
    <form class="form-horizontal">
      <div class="form-group">
        <label for="name" class="control-label col-sm-2">
          Name
        </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name"
          name="name" [(ngModel)]="model2.name"
          placeholder="Ingresa tu nombre"
          >
        </div>
      </div>
      <div class="form-group">
        <label for="id" class="control-label col-sm-2">
          id
        </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name"
          name="id" [(ngModel)]="model2.id"
          placeholder="Ingresa un ID"
          >
        </div>
      </div>
      <div class="form-group">
        <label for="genero" class="control-label col-sm-2">
          genero
        </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="genero"
          name="genero" [(ngModel)]="model2.genero"
          placeholder="Ingresa genero"
          >
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
          <button type="submit" class="btn btn-primary" (click)="updateStudent()">
            Actualizar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
</div>
